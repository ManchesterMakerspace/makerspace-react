version: '2'
services:
  app:
    extends:
      file: app.yml
      service: app
    environment:
      - INTERACTIVE
      - LOCAL
      - API_DOMAIN=http://app:3002
      - BILLING_ENABLED=true
    command: bash -c "RAILS_ENV=test bundle exec rake db:db_reset && /bin/start_dev.sh"
  tester:
    build:
      context: ../..
      dockerfile: Docker/Dockerfiles/tester
    volumes_from:
      - app
    links:
      - selenium
      - app
    depends_on:
      - app
    environment:
      - LOCAL
      - INTERACTIVE
      - APP_DOMAIN=app
      - PORT=3035
      - SELENIUM_ADDRESS=http://selenium:4444/wd/hub
      - BILLING_ENABLED=true
    tty: true
  selenium:
    image: selenium/standalone-chrome:latest
    ports:
    - 4444:4444
    - 5900
    links:
      - app
    tty: false
    logging:
      driver: "none"